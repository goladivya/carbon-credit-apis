<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Credit Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <h2>Carbon Credit Calculator</h2>

    <label for="calcType">Choose a type:</label>
    <select id="calcType">
      <option value="">-- Select the reason for emission --</option>
      <option value="solar">Solar Energy</option>
      <option value="thermal">Thermal Energy</option>
      <option value="hydro">Hydro Energy</option>
      <option value="transmission">Electricity Transmission</option>
      <option value="transportation">Transportation</option>
    </select>

    <label for="countryCode">Select Country:</label>
    <select id="countryCode">
      <option value="">-- Select Country --</option>
      <option value="IN">India</option>
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="DE">Germany</option>
      <option value="FR">France</option>
    </select>


    <button onclick="showUnitInfo()">Input Unit Guidelines</button>

    <form id="inputForm"></form>
    <!-- Do NOT put Add Solar button here statically -->

    <button onclick="submitForm()">Calculate</button>
    <button onclick="window.open('/api/v1/docs', '_blank')">View API Documentation</button>


    <div id="result" class="result"></div>
    <div id="emission-info" class="info-box"></div>



  </div>

  <!-- Modal -->
  <div id="unitModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Input Guidelines</h3>
      <div id="unitInfoText"></div>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
